<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*  多行注释 
            JS注释
            注释：注释中的 内容不会被执行，但是可在源代码中查看
            要养成良好的编写注释的习惯，也可以通过注释来对代码进行一些简单点的调试 */
        // 单行注释
        // alert("hello~")
        
        console.log('hello')
    </script>
    <script>
        //1，JS 中严格区分大小写
        //2，JS中的每条语句都以分号（；）结尾
        // 如果不写分号，浏览器会自动添加，但是会消耗一些系统资源而有些时候浏览器会加错分号，所以开发中必须写
        //3，JS中会忽略空格和换行
        alert("hello world~~~")
    </script>
</body> 
</html>
