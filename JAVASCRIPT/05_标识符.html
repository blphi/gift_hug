<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 在JS中可以自主命名的都可以成为标识符
            // 函数名，变量名，属性名
            // 命名一个标识符时，需要遵守如下的规则：
                // - 可以含有字母，数字，下划线，$
                // - 标识符不能以数字开头
                // - 标识符不能是ES关键字和保留字
                // - 标识符一般都采用驼峰命名法，首字母小写，其他单词首字母大写 helloWorld
            // JS底层保存标识符默认采用的 是Unicode编码

            var a = 123
            console.log(a)
    </script>
</body>
</html>
