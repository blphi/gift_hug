<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
            // 字面量：一个不可改变的值
            //     如：1,2,3,4,5
            // 字面量可以直接使用，但是我们一般都不会直接使用
            //alert(1111113232232323)
            // 变量：可以用来保存字面量，而且变量的 值是可以改变的
            // 变量更加方便我们使用，所以在开发中都是通过变量区保存一个字面量,二很少直接使用字面量

            // 变量 声明
            // 在JS中使用 var 关键字来声明一个变量
            // var a
            // 为变量赋值
            // a = 123
            // 声明赋值同时进行

            var a = 9348094 
            console.log(a)
            // 可以通过变量对字面量进行描述
            var age = 80
            
            console.log(age)


        </script>
</body>
</html>
