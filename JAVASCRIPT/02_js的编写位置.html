<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/script.js"></script>
    <script type="text/javascript">
        //可以将JS代码写到script标签中
        alert("我是script标签中的代码~~")
    </script>
    
    <!-- 
        可以将js代码写到外部文件中，然后通过script标签引入，
        写到外部文件中可以在不同的页面同时引用，也可以利用到浏览器的缓存机制
        推荐使用的方式 -->
    <!-- script标签一旦用于引入外部文件了，则将不能再编写代码了，即使编写了浏览器也会忽略掉，
    如果需要则可以在创建一个新的script标签用于编写内部代码 -->
</head>
<body>
    <!--
         可以将JS代码编写到onclick属性中 
         当点击按钮时，JS代码才会执行
         虽然可以写在标签的属性中，但是他们 属于结构和行为的耦合，不方便维护不推荐使用
    -->
    <button onclick = "alert('讨厌~~，你点我干嘛')">点我一下</button>
    
    
    <!-- 可以将JS代码写在超链接的href里面，当点击超链接的时候,会执行JS代码 -->
    <a href="javascript:alert('让你点你就点~~~');">你也点我一下</a>
    <a href="javascript:;">你也点我一下~~</a>

</body>
</html>
